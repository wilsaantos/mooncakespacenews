<div class="dialogContent" fxLayout="{{innerWidth < 760 ? 'column' : 'row'}}" fxLayoutGap="20px">
  <img src="{{article.imageUrl}}">

  <div class="content" fxLayout="column" fxLayoutGap="10px">
    <span class="title"><b>{{article.title}}</b></span>
    <span class="date">{{article.publishedAt | date: 'dd/MM/yyyy'}}</span>
    <span class="summary">{{article.summary}}</span>

    <button mat-stroked-button class="goToSite">Visit WebSite</button>
  </div>

</div>
